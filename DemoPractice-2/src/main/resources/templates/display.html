<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table>
<tr>
<th>id</th>
<th>name</th>
</tr>
<tr th:each="a:${a}">
<td th:text="${a.id}"></td>
<td th:text="${a.name}"></td>
</tr>
</table>
</body>
</html>
